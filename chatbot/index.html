    <script>
        async function sendMessage() {
        const userInput = document.getElementById('user-input').value;

        // Display user message
        displayMessage('You', userInput, 'user-message');

        // Send user input to the server
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userInput })
        }).then(res => res.text());

        // Display bot response
        displayMessage('inveST - up', response, 'bot-message');
    }

    function displayMessage(sender, message, className) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        const senderElement = document.createElement('div');
        const writtenElement = document.createElement('pre');

        // Set sender name and add styling
        senderElement.textContent = sender;
        senderElement.classList.add('sender-name');
        messageElement.appendChild(senderElement);

        // Process the response text for formatting
        const formattedMessage = message
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Replace **text** with <strong>text</strong>
            .split(/\*\*/) // Split the text at ** to create separate lines
            .filter(Boolean) // Filter out empty lines
            .map(line => line.trim()) // Trim whitespace from each line
            .join('<br>'); // Join lines with <br> for line breaks

        // Set the formatted message as HTML content
        writtenElement.innerHTML = formattedMessage;

        // Add bot-message class to the message element
        writtenElement.classList.add(className);

        // Append the message elements to the chat box
        messageElement.appendChild(writtenElement);
        chatBox.appendChild(messageElement);
    }


        function handleKeyPress(event) {
            // Check if Enter key is pressed (key code 13)
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
    </script>
